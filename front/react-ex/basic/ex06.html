<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>컴포넌트에 값 전달하기(props)</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <p>컴포넌트에 값 전달하기(props)</p>
    <div id="root"></div>

    <script type="text/babel">
      //함수형 컴포넌트 정의
      function Greeting(props) {
        //JSX문법에서 JS를 사용하려면, 중괄호 {} 사용
        return <h1 className="greeting">Hello World {props.sayWhat}</h1>;
      }
      const root = ReactDOM.createRoot(document.getElementById("root"));

      root.render(<Greeting sayWhat="Good Morning" />);

      root.render(React.createElement(Greeting, { sayWhat: "Good Nignt" }));
    </script>
  </body>
</html>

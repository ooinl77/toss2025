<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
    <script>
      //단항 연산자: 연산의 대상이 1개
      //이항 연산자: 산비논대(산술, 비교, 논리, 대입). 연산의 대상이 2개
      //삼항 연산자: 연산의 대상이 3개
      //대입 연산자: =

      //연산자의 우선순위: 연산자가 한 줄에 있으면, 우선순위에 따라 순차적으로 연산
      //같은 순위면 left -> right
      //단항 > 이항 > 삼항 > 대입(=)

      //단항: ++ -- ! -(minus)
      //산술: + - * / %
      //비교: < > <= >= !=
      //논리: && ||
      //삼항: A ? B : C
      //대입: = += -= *= /= %=

      let i = 10;
      i++;
      document.write(i + "<br>");
      i--;
      document.write(i + "<br>");

      document.write(10 / 3); // 3.3333... 실수 표현
      document.write("<br>");
      document.write(Math.floor(10 / 3)); // 소수점 버림 연산
      document.write("<br>");
      document.write(10 % 3); // 나머지 연산

      //연산자 우선순위 : 소괄호를 통해 정할 수 있다.
    </script>
  </head>
  <body></body>
</html>

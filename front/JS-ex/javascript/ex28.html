      //모듈 내보내기/가져오기 (export/import)

      //클래스 - 상속 : 부모의 자원을 물려받음
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        nextYearAge() {
          return Number(this.age) + 1;
        }
      }
      class introducePerson extends Person {
        constructor(name, age, city) {
          super(name, age); //부모 생성자 함수 호출
          this.city = city;
        }
        nextYearAge() {
          // 부모클래스의 함수를 재정의하는 것: 오버라이드
          return Number(this.age) + 2;
        }
        introduce() {
          return `저는 ${this.city}에 살고 있는 ${this.name}입니다.`;
        }
      }
      let introPerson = new introducePerson("홍길동", 30, "한양");
      console.log(introPerson.introduce());
      console.log(introPerson.nextYearAge());

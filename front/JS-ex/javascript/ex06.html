<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와 상수</title>
    <!-- 변수 : 메모리공간(주소)에 이름을 붙여놓은 것 -->
    <!-- 상수 : 변수로서 한 번 값이 지정되면 변경 불가, PI같은 고정값에 사용 -->

    <!-- var : 변수, 재선언, 타입변경 가능 -->
    <!-- let : 변수(최근 추가됨) -->
    <!-- const : 상수 -->
    <script>
      var num = 10; // 리터럴 : 하드코딩된 데이터
      // 리터럴 값을 확인하고 타입을 결정

      var num = "hello js~";
      document.write(num + "<br>");
      document.write(typeof num + "<br>");

      let myNum = 10;
      document.write(myNum + "<br>");
      document.write(typeof myNum + "<br>");

      // let은 같은 이름으로 재선언 불가
      // let myNum = "hello js~";

      // 상수 선언(대문자로 사용)
      const PI = 3.14;
      //SyntaxError: 문법오류 발생
      PI = 6.28;
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //Array 객체를 이용한 방법
      let num1 = [10, 20, 30];
      let num2 = [];

      num2.push(10);
      num2.push(20);
      num2.push(30);

      //Array 객체 이용
      //new: 객체 생성시 사용하는 예약어
      //객체(Object): 코드로 정의(클래스,함수)된 메모리에 적재 후
      //              활성화된 상태, 인스턴스
      let arr = new Array(); // 생성자 함수
      arr.push("수박", "망고", "바나나");
      console.log(arr);

      let arr2 = new Array(5);
      console.log(arr2.length);
      console.log(arr2);
      console.log(arr2[0]);

      let arr3 = new Array(1, 2, 3, 4, 5);
      console.log(arr3.length);
      console.log(arr3);

      let arr4 = Array.of(5);
      console.log(arr4);
      console.log(arr4[0]);

      let arr5 = Array.of(1, 2, 3, 4, 5);
      console.log(arr5);

      let arr6 = Array.from("hello");
      console.log(arr6);

      //집합 Set: 중복허용을 하지 않는 자료구조
      //순번(인덱스)이 없고 키값도 없는 구조
      //중복되지 않는 데이터: key값, index 저장 용도
      let arr7 = Array.from(new Set([1, 2, 3]));
      console.log(arr7);

      //매핑 함수를 적용한 배열
      let arr8 = Array.from([1, 2, 3], (x) => x * 2);
      console.log(arr8);
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //setTimeout함수: 일정시간 후에 코드 호출
      //setInterval함수: 일정시간마다(주기적) 코드 호출
      setTimeout(() => {
        console.log("타이머 3초 지남");
      }, 3000);

      setInterval(() => {
        console.log("1초마다 수행");
        let time = new Date().toTimeString().split(" ")[0];
        let date = new Date().toISOString().split("T")[0];
        console.log(date + " " + time);
      }, 1000);
    </script>
  </head>
  <body></body>
</html>

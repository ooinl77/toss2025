<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let nums = [5, 10, 5, 20, 10, 30];

      let arr1 = Array.of(10, 20, 30, 40, 50);

      let arr2 = Array.from([1, 1, 1, 1, 1]);
      let arr3 = Array.from(new Set(nums));
      let arr4 = Array.from([1, 2, 3, 4, 5]);
      let arr5 = Array.from(arr4, (x) => x * x);
      console.log("문제 1");
      console.log(arr1);
      console.log("문제 2");
      console.log(arr2);
      console.log("문제 3");
      console.log(arr3);
      console.log("문제 4");
      console.log(arr4);
      console.log("문제 5");
      console.log(arr5);
    </script>
  </head>
  <body></body>
</html>

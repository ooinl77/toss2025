<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>형변환 : number타입과 string타입</title>
    <script>
      //number -> string String()
      let num1 = 456;
      document.write(typeof num1 + "<br>");
      let str1 = String(num1);
      document.write(typeof str1 + "<br>");

      //string -> number Number()
      let str2 = "123"; //아라비아 숫자 0~9여야 형변환 가능
      let num2 = Number(str2);
      document.write(typeof str2 + "<br>");
      document.write(typeof num2 + "<br>");

      //이전 방법
      let str3 = "123.45";
      let num6 = parseInt(str3); //정수 변환(소수점 삭제)
      let num7 = parseFloat(str3); //실수 변환
      document.write(typeof num6 + "<br>");
      document.write(typeof num7 + "<br>");

      //에러 발생
      let str4 = "abc";
      let num8 = parseInt(str4); //NaN(Not A Number) 값으로 처리됨.
      document.write(typeof num8 + "<br>");

      //NaN 발생 예
      //1. 숫자로 변환할 수 없는 값 'abc'
      //2. 0으로 나누었을 때 10/0
      //3. undefined에 연산을 했을 때 undefined + 5
      //4. 잘못된 수학연산 (음수의 제곱근) Math.sqrt(-1)
      document.write(isNaN(num8) + "<br>");

      //예외적인 방법 (가독성이 떨어짐)
      let num3 = "123" * 1;
      document.write(typeof num3 + "<br>");
      let num4 = +"123";
      document.write(typeof num4 + "<br>");
      let num5 = -"123";
      document.write(typeof num4 + "<br>");
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let num = Number(prompt(""));

      console.log("백의 자릿수 " + Math.floor(num / 100));
      console.log("십의 자릿수 " + Math.floor((num / 10) % 10));
      console.log("일의 자릿수 " + (num % 10));
    </script>
  </head>
  <body></body>
</html>

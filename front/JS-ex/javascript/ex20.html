<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 Array</title>
    <script>
      // arrya: 연속된 공간에 동일한 타입의 데이터를 순차적으로 나열한 자료구조
      //자바, c#: 배열과 리스트 따로 존재
      //자바스크립트: 배열 + 리스트 하나로 통합
      //리스트: 배열에 기능을 추가(추가, 삭제, 치환 등)
      //용도: 대량의 데이터를 처리할 때 + 반복문과 함께

      //배열 선언
      //let 배열이름 = [리터럴, 리터럴, 리터럴, ...]
      //let 배열이름 = []; (빈 배열)
      let nums = [10, 20, 30];
      // let arrNums = [];
      console.log(nums[0]);
      console.log(nums[1]);
      console.log(nums[2]);

      for (let i = 0; i < 3; i++) {
        console.log(nums[i]);
      }
      for (let i = 0; i < nums.length; i++) {
        console.log(nums[i]);
      }

      //nums[3]: 잘못된 인덱스 지정 - undefined타입으로 출력
      nums[3] = 40; // 없는 인덱스에 값을 부여 - 좋은 방법 아님
      nums.push(40); // 배열의 마지막에 값을 추가하는 함수

      //향상된 for문
      //1. for in 문: 배열의 인덱스를 순환
      for (let index in nums) {
        console.log(index);
      }
      //2. for of 문: 배열의 값을 순환
      for (let item of nums) {
        console.log(item);
      }
      //3. forEach 함수: 매개변수로 함수형변수(익명함수)를 넣어준다.
      nums.forEach(function (value) {
        console.log(value);
      });
      //화살표 익명함수
      nums.forEach((value) => {
        console.log(value);
      });
    </script>
  </head>
  <body></body>
</html>

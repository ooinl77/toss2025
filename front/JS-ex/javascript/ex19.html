<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문 - break, cotinue</title>
    <script>
      // break - 반복문, switch문을 종료함.
      // continue - 반복문에서 해당 회차를 건너 뜀. 증감문으로 이동
      // 이중 반복문에서 break, cotinue를 사용할 때 레이블을 사용
      loop1: for (let i = 0; i < 10; i++) {
        for (let j = 0; j < 10; j++) {
          break loop1;
        }
      }
    </script>
  </head>
  <body></body>
</html>

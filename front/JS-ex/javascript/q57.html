<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let s = "";
      for (let i = 0; i <= 1000; i++) {
        s += i;
      }
      let count = 0;
      for (let j of s) {
        if (j == 1) {
          count++;
        }
      }
      console.log(count);
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script>
      let d = new Date().getTime();
      // 1년 = 365일 = 365*24시간 = 365*24*60분 = 365*24*60*60초
      // = 365*24*60*60*1000초
      d = Math.floor(d / 1000 / 60 / 60 / 24 / 365) + 1970;

      console.log(d);
    </script>
  </head>
  <body></body>
</html>

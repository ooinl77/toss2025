<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let input = Number(prompt(""));
      let temp = [];
      let flag = true;

      //소수를 구하고
      for (let i = 2; i < input; i++) {
        flag = true;
        if (i == 2) {
          temp.push(i);
          continue;
        }
        for (let j = 2; j <= Math.sqrt(i); j++) {
          if (i % j == 0) {
            flag = false;
            break;
          }
        }
        if (flag) temp.push(i);
      }

      //소수로 되는지를 판별해야하는데
      for (let i = 0; i < temp.length; i++) {
        for (let j = i; j < temp.length; j++) {
          if (temp[i] + temp[j] == input) console.log(temp[i], temp[j]);
        }
      }
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let num = Number(prompt(""));
      let flag = true;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i == 0) {
          flag = false;
          console.log("no");

          break;
        }
      }
      if (flag) console.log("yes");
    </script>
  </head>

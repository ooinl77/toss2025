<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>
    <script>
      let a = 20;
      let b = 30;
      document.write(a < b);
      document.write("<br>");
      document.write(a <= b);
      document.write("<br>");

      let num1 = Number(prompt("100의 자리"));
      let num2 = Number(prompt("10의 자리"));
      let num3 = Number(prompt("1의 자리"));
      document.write(num1 * 100 + num2 * 10 + num3);
      document.write("<br>");

      console.log((10 - 4) / 2 + 4 * 2);
    </script>
  </head>
  <body></body>
</html>

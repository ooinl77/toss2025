<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //class는 es6버전부터 지원
      //그전에 prototype을 통해서 상속을 지원했는데,
      //문법이 복잡해서 잘 사용하지 않음

      //js는 간단한 스크립트언어인데,
      //리액트, node.js를 통해 대용량의 프로그램을 만들기 시작하며
      //클래스의 필요성이 대두되었다.

      //객체지향(클래스-객체): 상속, 생성자함수, 가상함수(인터페이스)
      //클래스 사용 이유
      //1. 변수와 함수를 클래싱(모듈화)
      //2. 상속, 생성자함수, 가상함수(오버라이드)

      //클래스 선언
      class Person {
        name = "홍길동";
        walk() {
          console.log(this.name + "는 걷는다.");
        }
      }
      let person = new Person();
      person.walk();

      //생성자 함수 : 객체생성시 자동으로 호출되는 함수
      //용도 : 초기화
      class Person2 {
        constructor(name, age) {
          console.log("constructor 호출됨.");
          this.name = name;
          this.age = age;
        }
      }
      let person2 = new Person2("홍길동", 33);
      console.log(person2.name);
      console.log(person2.age);

      //get, set 함수
      class Person3 {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        get name() {
          console.log("name을 읽으면 자동 호출");
          return this._name + "님 어서오세요";
        }
        set name(newVal) {
          if (newVal) {
            if (String(newVal).length > 5) {
              console.log("이름이 5글자 이상입니다.");
            } else {
              this._name = newVal;
            }
          }
        }
      }
      let person3 = new Person3("변사또", 37);
      console.log(person3.name);
    </script>
  </head>
  <body></body>
</html>

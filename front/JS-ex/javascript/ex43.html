<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js로 html요소(문서객체)의 속성 변경</title>
    <script>
      window.onload = () => {
        //getAttribute: 속성 가져오기
        //setAttribute: 속성 설정하기
        let bt = document.getElementsByTagName("button");
        let img = document.getElementById("img");
      };
      function changeImg() {
        if (img.getAttribute("src") === "apple.png")
          img.setAttribute("src", "favicon.png");
        else img.setAttribute("src", "apple.png");
      }
    </script>
  </head>
  <body>
    <h1 id="name">이미지 이름</h1>
    <button onclick="changeImg();">이미지 변경하기</button>
    <br />
    <br />
    <img id="img" src="apple.png" alt="사과이미지" />
  </body>
</html>

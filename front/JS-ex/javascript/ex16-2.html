<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let num = Number(prompt("1~10까지 정수 중 하나를 입력"));
      document.write("입력받은 수 = " + num + "<br>");
      if (num > 10) {
        document.write("그 외의 수 입니다");
      } else if (num % 2 == 0) {
        document.write("짝수입니다");
      } else if (num % 2 == 1) {
        document.write("홀수입니다");
      }
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let input = prompt("").split("");
      let newStr = "";

      input.map((i) => {
        if (i == i.toUpperCase()) {
          newStr += i.toLowerCase();
        } else {
          newStr += i.toUpperCase();
        }
      });
      console.log(newStr);
    </script>
  </head>
  <body></body>
</html>

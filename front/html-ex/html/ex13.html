<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 - 테이블 만들기</title>
  </head>
  <body>
    <table border="1px" align="center" width="500px" height="300px">
      <tbody align="center">
        <tr>
          <td colspan="3" bgcolor="blue" align="center">
            <font color="white">오늘의 수입/지출</font>
          </td>
        </tr>
        <tr bgcolor="aqua">
          <td>내용</td>
          <td>수입</td>
          <td>지출</td>
        </tr>
        <tr>
          <td>월급</td>
          <td align="right">1,000,000</td>
          <td></td>
        </tr>
        <tr>
          <td>점심값</td>
          <td></td>
          <td align="right">5,000</td>
        </tr>
        <tr>
          <td>부모님선물</td>
          <td></td>
          <td align="right">30,000</td>
        </tr>
        <tr>
          <td rowspan="3" bgcolor="aqua">총계</td>
          <td>수입</td>
          <td>지출</td>
        </tr>
        <tr>
          <td>1,000,000</td>
          <td>35,000</td>
        </tr>
        <tr>
          <td>남은돈</td>
          <td>965,000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

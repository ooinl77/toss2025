<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록(리스트) 태그 : ol ul li 태그</title>
  </head>
  <body>
    <ol>
      <li>유튜브</li>
      <li>카카오톡</li>
      <li>인스타그램</li>
    </ol>
    <br />
    <ul>
      <li>유튜브</li>
      <li>카카오톡</li>
      <li>인스타그램</li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공간분할 태그 - 컨테이너 태그</title>
    <!-- div태그, span태그
   div : 수평 한 줄을 차지한다. css display:block
   span : 한 칸 or 컨텐츠 너비만큼 차지한다. css display:inline-->
    <style>
      div,
      span {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <span>더미문구입니다.</span>
    <span>더미문구입니다.</span>
    <span>더미문구입니다.</span>
  </body>
</html>

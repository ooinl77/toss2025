<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그별 공간분할 타입</title>
    <!-- block 속성
   div, h1~h6, p, hr, table, ol, ul, li, form -->

    <!-- inline 속성
   span, a, input, label, text(b, small, i, s ...), img, select -->
    <style>
      body {
        margin: 0;
      }
      * {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h1>제목태그 h1</h1>
    <p>문단태그 p</p>
    <a href="#" style="display: block">하이퍼링크</a>
    <i>이탤릭 태그</i>
    <input type="text" />
    <img src="play-button.png" width="20" />
  </body>
</html>

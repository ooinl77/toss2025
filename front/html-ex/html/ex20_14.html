<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서제목입니다.</title>
  </head>
  <body>
    <!--문제 14-->
    <h2>설문조사</h2>
    <form>
      <fieldset>
        <legend>성별과 나이를 입력하세요.</legend>
        <label for="name">성별:</label>
        <input type="radio" name="gender" value="male" />남자
        <input type="radio" name="gender" value="girl" />여자<br />
        <label for="age">나이:</label>
        <input type="number" />
      </fieldset>
      <br />
      <fieldset>
        <legend>관심 분야를 선택하세요.(1개 이상)</legend>
        <input type="checkbox" />디지털 콘텐츠
        <input type="checkbox" />웹프로그래밍
        <input type="checkbox" />데이터베이스 <input type="checkbox" />전자출판
      </fieldset>
      <br />
      <fieldset>
        <legend>다음 문항에 대해 5점 척도로 답하세요.</legend>
        <label>본 세미나의 주제는 만족스러운가?</label>
        1<input type="range" min="1" max="5" />5<br />
        <label>본 세미나의 초청 강사는 만족스러운가?</label>
        1<input type="range" min="1" max="5" />5<br />
        <label>본 세미나의 강의 시간은 적당한가?</label>
        1<input type="range" min="1" max="5" />5<br />
      </fieldset>
      <br />
      기타 의견 사항<br />
      <textarea cols="40" rows="4">의견을 적으세요</textarea>
      <br />
      <input type="submit" value="확인" /><input type="reset" value="취소" />
    </form>
  </body>
</html>

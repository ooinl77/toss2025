<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 - 그림과 같이 입력양식을 구현하시오.</title>
  </head>
  <body>
    <h2>회원가입 폼</h2>
    <form>
      <label for="name">이름: </label
      ><input type="text" name="name" placeholder="이름을 입력하세요." /><br />
      <label for="pw">비밀번호: </label
      ><input
        type="password"
        name="pw"
        placeholder="비번을 입력하세요."
      /><br />
      <label for="phone">핸드폰: </label
      ><input
        type="tel"
        name="phone"
        placeholder="핸드폰을 입력하세요."
      /><br />
      <label for="email">이메일: </label
      ><input
        type="email"
        name="email"
        placeholder="이메일을 입력하세요."
      /><br />
      <label>성별: </label>
      <input type="radio" name="gender" id="male" value="male" checked /><label
        for="male"
        >남성</label
      >
      <input type="radio" name="gender" id="female" value="female" /><label
        for="female"
        >여성</label
      ><br />
      <label>취미: </label>
      <input type="checkbox" name="hobby" id="walk" value="walk" /><label
        for="walk"
        >걷기</label
      >
      <input type="checkbox" name="hobby" id="run" value="run" checked /><label
        for="run"
        >달리기</label
      >
      <input type="checkbox" name="hobby" id="bike" value="bike" /><label
        for="bike"
        >자전거타기</label
      ><br />
      <label for="live">사는곳: </label>
      <select name="live">
        <option value="seoul" selected>서울</option>
        <option value="incheon">인천</option>
        <option value="daegu">대구</option>
        <option value="busan">부산</option></select
      ><br />
      <input type="submit" value="회원가입" />
    </form>
  </body>
</html>

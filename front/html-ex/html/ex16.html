<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력양식 태그 - form 태그</title>
    <!-- 웹 브라우저가 서버에 데이터를 전송하는 방법
   1. form 태그 통신 : GET/POST 메소드
   2. 웹 브라우저의 주소줄을 이용한 통신 : GET 메소드
   3. a태그(하이퍼링크)를 이용한 통신 : GET 메소드 
   4. javascript를 이용한 통신 : fetch, ajax, axios 함수 
                                GET/POST/PUT/PATCH/DELETE
                                읽기/쓰기/전체수정/부분수정/삭제-->

    <!-- HTTP GET방식
    http://localhost:3000/login?id=admin&pw=1234
    http : 통신 프로토콜(규약), scheme
    :// : 구분자
    localhost(127.0.0.1) : 서버주소(IP), localhost는 예약어(내 컴퓨터를 의미)
    3000 : 포트번호, 프로그램마다 사용하는 인터넷번호
    login : path, 경로, 프로그램 안의 경로
    ? : 구분자
    id=admin&pw=1234 : key=value 형식의 데이터 전송 -->

    <!-- HTTP POST 방식 
     http://localhost:3000/login
     실제 데이터는 http 통신 패킷안 body 부분에 감춰서 전송됨.-->

    <!--http://www.mysite.com:8080/mypage/qna?phone=01012341234&address=한양
    한글은 URL Encoding
    한양 : %ED%95%9C %EC%96%91
    UTF-8 유니코드를 3바이트로 바꾸고, %기호를 사용해서 표시
    모든 서버 및 시스템은 유니코드를 사용하지 않기에, 아스키코드로 번역 -->

    <!-- 도메인 네임(Domain Name)
    IP주소 숫자를 영문이나 한글명으로 바꿔서 사용
    도메인 네임 서버 : 도메인 네임을 IP주소로 바꿔주는 서버
    도메인을 구매하는 방법 : 가비아, 후이즈, 카페24, 아마존 Route53  -->

    <!-- IP주소 : 인터넷상의 유일한 pc주소
     게이트웨이 : 외부로 연결되는 IP주소
     IPv4 : 0~255.0~255.0~255.0~255
     127.0.0.1 : 예약어(내 pc 주소)
     192.168.0.1 : 인트라넷 기본 주소, 무선공유기(iptime) -->
  </head>
  <body>
    <!-- form태그 : input태그의 내용을 서버로 전송
     action 속성 : 서버주소
     method 속성 : 전송방식 GET/POST -->

    <!-- input태그 : form태그 안에서 사용자의 데이터를 입력받아 담음
      type 속성 : text-문자열, password-문자열(암호), submit-전송 실행버튼
      name 속성 : 서버에서 전송받는 매개변수(Request Parameter) 이름 
      서버에서 받을 때 : void login(String id, String pw)-->
    <form action="http://www.myserver.com/login" method="GET">
      <input type="text" name="id" /><br />
      <input type="password" name="pw" /><br />
      <input type="submit" />
    </form>
  </body>
</html>

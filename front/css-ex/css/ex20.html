<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 크기 단위</title>
    <!-- 크기단위 : px 픽셀, % 백분율(기본대비), 
     em 배수(부모대비), rem 배수(root대비(root = html(최상위태그))) -->
    <style>
      p:nth-child(1) {
        /* 생략 (기본글씨) */
      }
      p:nth-child(2) {
        font-size: 8px;
      }
      p:nth-child(3) {
        font-size: 16px;
      }
      p:nth-child(4) {
        font-size: 24px;
      }
      p:nth-child(5) {
        font-size: 32px;
      }

      p:nth-child(2) {
        font-size: 50%;
      }
      p:nth-child(3) {
        font-size: 150%;
      }
      p:nth-child(4) {
        font-size: 200%;
      }
      p:nth-child(5) {
        font-size: 300%;
      }

      body {
        font-size: 30px;
      }

      p:nth-child(2) {
        font-size: 1em;
      }
      p:nth-child(3) {
        font-size: 2em;
      }
      p:nth-child(4) {
        font-size: 3em;
      }
      p:nth-child(5) {
        font-size: 0.5em;
      }

      p:nth-child(1) {
        /* 생략 (기본글씨) */
        font-size: 1rem;
      }
      p:nth-child(2) {
        font-size: 1rem;
      }
      p:nth-child(3) {
        font-size: 2rem;
      }
      p:nth-child(4) {
        font-size: 3rem;
      }
      p:nth-child(5) {
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    기본글씨 크기는 16px입니다.
    <div>
      <p>문단태그 p입니다.1</p>
      <p>문단태그 p입니다.2</p>
      <p>문단태그 p입니다.3</p>
      <p>문단태그 p입니다.4</p>
      <p>문단태그 p입니다.5</p>
    </div>
  </body>
</html>

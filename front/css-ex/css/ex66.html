<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변형 속성 - transform속성</title>
    <!-- 크기, 각도 등이 변형되는 것
   2차원(xy평면), 3차원(xyz평면)
   2차원 좌표계 : left top이 원점
   3차원 좌표계 : 2차원 좌표계 + z축
   z+방향 = 모니터 앞(나에게 다가옴), z-방향 = 모니터 뒤로(사용자와 멀어짐)
   rotate(각도값) : 회전
   translate(x, y) : x,y좌표로 이동
   translateX(x) : x좌표만 이동
   translateY(y) : y좌표만 이동
   scale(X,Y) : 크기 원래값 1, 2면 2배
   scaleX(x) 
   scaleY(y) 
   skew(X,Y) : 기울이기 
   skewX(x)
   skewY(y)
   transform-origin : 앵커값(회전의 기준)-->
    <style>
      section {
        width: 100px;
        height: 100px;
        border: 5px solid black;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        /* transform: rotate(45deg);
        transform-origin: left bottom;
        transform-origin: 30% 60%; */
        /* transform: translate(30px, 30px) rotate(30deg); */
        transform: skew(45deg);
      }
    </style>
  </head>
  <body>
    <section>
      <div></div>
    </section>
  </body>
</html>

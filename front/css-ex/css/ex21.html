<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>색상 속성 값</title>
    <!-- 색상 값 3가지
   1. 예약어 ex) red blue
   2. 16진수 표현 ex)0xFF00CC
   3. RGB() 함수 표현 ex) rgb(0,255,255)
   4. RGBA() 함수 표현 ex) rgba(0,255,255,0.5) -->
    <style>
      h1 {
        color: #fa8072;
        background-color: skyblue;
      }
      h2 {
        /* 빛의 3원색 : red, green, blue */
        /* #RRGGBB */
        /* Red : 0~255, 00~FF */
        /* Green : 0~255, 00~FF */
        /* Blue : 0~255, 00~FF */
        background-color: #ff0000;
        background-color: #00ff00;
        background-color: #0000ff;
        background-color: #dafba1f5;
      }
      h3 {
        /* rgb 함수 : 10진수로 rgb값을 표현 */
        color: rgb(0, 0, 255);
      }
      h4 {
        color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>제목태그 h1</h1>
    <h2>제목태그 h2</h2>
    <h3>제목태그 h3</h3>
    <h4>제목태그 h4</h4>
    <h5>제목태그 h5</h5>
    <h6>제목태그 h6</h6>
  </body>
</html>

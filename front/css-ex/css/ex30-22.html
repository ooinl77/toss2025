<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <style>
      table {
        border: 2px solid gray;
        text-align: center;
        border-collapse: collapse;
      }
      th,
      td {
        border: 2px solid gray;
        padding: 20px;
      }
    </style>
  </head>

    <table>
      <tr>
        <th>이름</th>

      </tr>
      <tr>
        <td>홍길동</td>
        <td>30</td>
        <td>별난사람</td>
      </tr>
      <tr>
        <td>이순신</td>
        <td>40</td>
        <td>장군</td>
      </tr>
      <tr>
        <td>변사또</td>
        <td>50</td>
        <td>공무원</td>
      </tr>
      <tr>
        <td>사임당</td>
        <td>20</td>
        <td>현모양처</td>
      </tr>
    </table>
  </body>
</html>

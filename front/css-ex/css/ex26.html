<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display속성</title>
    <!-- display:none : 안보이게. 자기공간도 사라짐. -->
    <!-- visibilty:hidden : 안보이게. 자기공간이 존재 -->
    <!-- display:block : 한 줄 차지. 줄바꿈이 됨 -->
    <!-- display:inline : 콘텐츠만큼 너비차지. 줄바꿈이 안됨. -->
    <!-- inline-block : inline이면서 너비/높이 확보 가능 -->
    <style>
      body * {
        border: 1px solid red;
      }
      div {
        /* display: none; */
        /* visibility: hidden; */
      }
      #span1 {
        /* display: none; */
        /* visibility: hidden; */
      }
      #span2 {
        width: 100px;
        height: 100px;
        /* inline이면서 너비 높이를 수정하고 싶을 때 */
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div>div는 block속성이다.</div>
    <span id="span1">span1은 inline속성이다.</span>
    <span id="span2">span2은 inline속성이다.</span>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>n번째 선택자 - 상속관계 : nth-of-type</title>
    <style>
      p:nth-child(1) {
        color: red;
      }
      div p:nth-of-type(1) {
        color: blue;
      }
      div p:first-of-type {
        background-color: pink;
      }
      div p:last-of-type {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>h1 아이템</h1>
      <p>p 아이템1</p>
      <p>p 아이템2</p>
      <p>p 아이템3</p>
    </div>
  </body>
</html>

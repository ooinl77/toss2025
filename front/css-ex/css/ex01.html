<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 기초</title>
    <!-- css : cascading style sheet
   cascading : 중첩, 계단식, 흐른다
   유화를 덧칠하는 느낌 - 이전 스타일에 새 스타일 적용하면 새 스타일이 적용됨.-->
    <style>
      /* css 주석문
      color : 글자색(전경색) */
      h1 {
        color: red; /* 이전 스타일이 무시됨.*/
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>제목태그 h1입니다.</h1>
  </body>
</html>

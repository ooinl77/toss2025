<!DOCTYPE html>
<html lang="en">
  <head>
    <title>css연습문제</title>
    <!-- div 배경이미지 위에 글자 배치하기. -->
    <style>
      div {
        background-image: url("winter-8437400_1280.jpg");
        width: 1280px;
        height: 720px;
        position: relative;
      }
      h4 {
        position: absolute;
        top: 250px;
        left: 300px;
        color: white;
        font-size: 80px;
      }
    </style>
  </head>
  <body>
    <h3>Div배경이미지 위에 글자배치</h3>
    <div>
      <h4>코스모스 가을향기~</h4>
    </div>
  </body>
</html>

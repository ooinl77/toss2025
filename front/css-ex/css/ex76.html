<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>emmet 문법</title>
  </head>
  <body>
    <!-- 기본요소 생성
     div - <div></div> -->
    <!-- 자식요소 >
     div > p - <div><p></p></div> -->
    <!-- 형제요소 +
     div + p - <div></div><p></p> -->
    <!-- 상위요소 이동 ^ 
     div>p^span - <div><p></p></div><span></span>-->
    <!-- 곱하기 * 
     div * 3 - <div></div><div></div><div></div>-->
    <!-- ID와 클래스 
     div#header - <div id="header"></div>
     div.header - <div class="header"></div>-->
    <!-- 속성 추가 [] 
     a[href="#"] - <a href="#"></a>
     img[src='img.jpg'][alt='image'] - <img src="img.jpg" alt="image">-->
    <!-- 넘버링 $ 
     ul>li.item$2 - <ul><li class="item1"></li><li class="item2"></li></ul>-->
    <!-- 텍스트 내용 {} 
     div{header} - <div>header</div>-->
    <!-- 그룹화 () -->
  </body>
</html>

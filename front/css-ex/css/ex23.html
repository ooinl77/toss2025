<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div 태그에 배경입히기</title>
    <!-- width : 부모태그의 넓이(display:block) -->
    <!-- height : 0px(콘텐츠의 크기 만큼) -->
    <style>
      body {
        margin: 0;
      }
      div {
        border: 1px solid red;
        width: 140px;
        height: 100px;
        background-image: url("winter-8437400_1280.jpg");
        /* 이미지의 세로 높이에 틀을 맞춘다. 공백이나 잘림이 생길 수 있다. */
        background-size: cover;
        /* 이미지의 가로 너비를 틀에 맞춘다. 공백이나 잘림이 생길 수 있다. */
        background-size: contain;
        /* 공백이나 잘림이 생기지 않게 하려면, 해상도에 맞춰서 이미지를 준비한다. */
        background-repeat: no-repeat;
        /* 이미지의 시작 좌표 x, y */
        background-position: 10px 20px;
      }
      p {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div><p>겨울이미지</p></div>
  </body>
</html>

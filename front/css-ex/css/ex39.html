<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img태그 이미지배치 - object-fit 속성</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid red;
      }
      .img1 {
        /* none :  본래의 이미지 크기를 유지 */
        /* 콘텐츠 초과시 가운데만 보임 */
        object-fit: none;
      }
      .img2 {
        /* fill : 기본값, 콘텐츠(이미지)가 컨테이너(img)를 채운다 */
        /* 컨테이너 해상도(ratio)이 이미지의 다르면, 왜곡발생 */
        object-fit: fill;
      }
      .img3 {
        /* contain. 콘텐츠가 컨테이너에 완전히 들어간다. */
        /* 컨테이너 해상도와 이미지 해상도가 다르면 여백이나 잘림이 생길 수 있음 */
        object-fit: contain;
      }
      .img4 {
        /* 콘텐츠가 컨테이너를 완전히 덮는다. */
        /* contain과 마찬가지로 여백이나 잘림이 생길 수 있다. */
        object-fit: cover;
      }
      .img5 {
        /* 콘텐츠의 크기가 none과 contain 중 더 작은 크기가 되도록 */
        /* 1. 컨테이너보다 콘텐츠가 작으면, none */
        /* 2. 콘텐츠가 더 크면, contain */

        object-fit: scale-down;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="winter-8437400_1280.jpg" class="box img1" alt="" />
      <img src="winter-8437400_1280.jpg" class="box img2" alt="" />
      <img src="winter-8437400_1280.jpg" class="box img3" alt="" />
      <img src="winter-8437400_1280.jpg" class="box img4" alt="" />
      <img src="winter-8437400_1280.jpg" class="box img5" alt="" />
    </div>
  </body>
</html>

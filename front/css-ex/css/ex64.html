<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 변환효과 -->
    <!-- 위치속성 : top left right bottom -->
    <!-- 크기속성 : width height -->
    <!-- 박스속성 : margin padding -->
    <!-- 테두리속성 : border width radius color style -->
    <!-- 색상속성 : color background-color -->
    <!-- 투명도 : opacity -->
    <!-- 형태 : transfor(기울기, 스케일-줌) -->
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: orange;
        transition: all 2s;
      }
      .box:hover {
        width: 200px;
        height: 200px;
      }
      .box:active {
        background-color: red;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구글웹폰트 적용하기</title>
    <!-- 폰트적용하는법
   1. 사용자pc에 폰트 설치
   2. 폰트파일(ttr, otf) 함께 배포
   3. 인터넷 상의 폰트 파일 사용
   구글 웹폰트 사이트 이용 -->
    <style>
      h1,
      h2,
      h3 {
        font-family: "Diphylleia", serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <h1>대한민국 홍길동 ㄱㄴㄷㄹ12345!@#$</h1>
    <h2>Good Afternoon~ Korea~ 12345!@#$</h2>
    <h3>
      폰트적용하는법<br />1.사용자의 pc에 폰트 설치<br />2. 폰트파일 함께
      배포<br />3. 인터넷 상의 폰트 파일 사용
    </h3>
  </body>
</html>

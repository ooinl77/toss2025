<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응(액션)선택자 - :콜론 문자 사용</title>
    <!-- 반응: 이벤트(액션) ex)마우스 클릭, 오버 -->
    <style>
      /* hover - 커서가 위로 올라왔을 때. */
      h1:hover {
        color: blue;
      }
      /* active - 클릭 시. */
      h1:active {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>반응선택자</h1>
  </body>
</html>

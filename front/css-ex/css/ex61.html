<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- body에는 없는데 실행 시 만들어지는 -->
    <!-- 가상요소
    before : 요소 앞에 생성
    after : 요소 뒤에 생성 -->
    <style>
      .before::before {
        content: "before는 콘텐츠 앞에 생성됨.";
        color: red;
      }
      .after::after {
        content: "after는 콘텐츠 뒤에 생성됨";
        color: blue;
      }
    </style>
  </head>
  <body>
    <p class="before">before예시</p>
    <p class="after">after예시</p>
    <p class="before after">before/after예시</p>
  </body>
</html>
